language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0

before_install:
  - gem install ruby-debug-ide
  - nvm install 8.9.3
  - echo "8.9.3" > .nvmrc

before_script:
  - nvm use
  - npm install -g typescript -v 2.1.5
  - npm install
  - npm run compile
script: nvm use && npm run test-debugger
